syntax = "proto3";

package gameNotification;

// 몬스터 생성 통지
message SpawnMonster {
  int64 monsterNumber = 1;
  int64 timestamp = 2;
}

// 몬스터 사망 통지
message MonsterDie {
  int64 monsterNumber = 1;
  int64 timestamp = 2;
}

// 기지HP 갱신 통지
message UpdateBaseHp {
  string gameId = 1;
  int64 timestamp = 2;
}

// 게임오버 통지
message GameOver {
  string gameId = 1;
  int64 timestamp = 2;
}

// 게임시작 통지
message GameStart {
  string gameId = 1;
  int64 timestamp = 2;
}
